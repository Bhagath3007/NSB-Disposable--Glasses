{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - NSB Disposable Glasses</title>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'NSBMAINLOGO.webp' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        body,span,h1,h2,h3,h4,h5,h6,.nav-links,.auth-buttons{
            font-family: 'Dancing Script', cursive;
            font-weight: 700; /* Use 400, 500, 600, or 700 for different weights */
        }
        p {
            font-family: 'Dancing Script', cursive;
            font-weight: 400;
        }

        nav {
            background-color: black;
            color: white;
            padding: 10px 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .navbar .logo img {
            width: 50px;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-links a:hover {
            color: #f5a623;
        }

        .cart-page {
            padding: 40px;
            text-align: center;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            width: 80%;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 10px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
        }

        .quantity-controls button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: #f5a623;
            color: teal;
            border: none;
            border-radius: 5px;
        }

        .quantity-controls button:hover {
            background-color: #d78f1b;
        }

        .empty-cart-message {
            font-size: 1.5em;
            color: #ccc;
        }

        .total-section {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: teal;
        }

        button {
            padding: 10px 20px;
            background-color: teal;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: black;
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo">
              <img src="{% static 'NSBMAINLOGO.webp' %}" alt="NSB Logo">
            </div>
            <ul class="nav-links">
    
    
                <li><a href="{% url 'user_profile' %}">üõçÔ∏è Products</a></li>
    
            </ul>
        </div>
    </nav>

    <div class="cart-page">
        <h2>Your Cart</h2>
        <div id="emptyCartMessage" class="empty-cart-message" style="display: none;">
            Your cart is empty!
        </div>
        <div class="cart-items" id="cartItems"></div>
        <div id="totalSection" class="total-section" style="display: none;">
            <span>Total: ‚Çπ<span id="totalAmount">0</span></span>
        </div>
        <button onclick="window.location.href='/checkout/'">Proceed to Checkout</button>
    </div>

  <script>
    // Initialize cart from localStorage or empty array
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Update cart display
    function updateCart() {
        const cartItemsContainer = document.getElementById('cartItems');
        const emptyCartMessage = document.getElementById('emptyCartMessage');
        const totalSection = document.getElementById('totalSection');
        const totalAmount = document.getElementById('totalAmount');

        cartItemsContainer.innerHTML = '';

        if (cart.length === 0) {
            emptyCartMessage.style.display = 'block';
            totalSection.style.display = 'none';
        } else {
            emptyCartMessage.style.display = 'none';
            totalSection.style.display = 'block';
            let total = 0;

            cart.forEach((item, index) => {
                // Ensure price is converted to INR
                const priceInINR = (item.price * 82).toFixed(2);

                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <span ="${item.image_url}" alt="${item.name}">
                    <span>${item.name} - ‚Çπ${priceInINR}</span>
                    <div class="quantity-controls">
                        <button onclick="updateQuantity(${index}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button onclick="updateQuantity(${index}, 1)">+</button>
                    </div>
                `;
                cartItemsContainer.appendChild(itemElement);
                total += item.price * item.quantity * 82;
            });

            totalAmount.textContent = total.toFixed(2);
        }

        localStorage.setItem('cart', JSON.stringify(cart));
    }

    function addToCart(title, price, image_url) {
        if (!title || !price || !image_url) {
            console.error("Invalid data: title, price, or image_url is missing");
            return;
        }

        const existingItem = cart.find(item => item.title === title);
        if (existingItem) {
            existingItem.quantity++;
        } else {
            cart.push({ title, price, quantity: 1, image_url });
        }
        updateCart();
    }

    function updateQuantity(index, change) {
        if (cart[index].quantity + change > 0) {
            cart[index].quantity += change;
        } else {
            cart.splice(index, 1);
        }
        updateCart();
    }

    // Debugging: log the cart data to ensure correctness
    console.log("Cart data on load:", cart);

    updateCart();
</script>

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-NSB Disposable Glasses</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="icon" href="{% static 'NSBMAINLOGO.webp' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'styles.css' %}">  <!-- Link to CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body,span,h1,h2,h3,h4,h5,h6,.nav-links,.auth-buttons{
            font-family: 'Dancing Script', cursive;
            font-weight: 700; /* Use 400, 500, 600, or 700 for different weights */
        }
        p {
            font-family: 'Dancing Script', cursive;
            font-weight: 400;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black; /* Default background color for dark theme */
            color: white; /* Default text color for dark theme */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
            height: 100vh; /* Full height of the viewport */
        }

        nav {
            width: 100%;
            height: 30px;
            background-color: black;
            position: absolute; /* Fixed navigation bar */
            top: 0; /* Align to top */
            padding: 5px 0; /* Reduced padding for smaller height */
        }

        .navbar {
            display: flex;
            align-items: center; /* Center items vertically */
            justify-content: space-between;
            padding: 0 20px; /* Adjust padding if necessary */
        }

        .logo img {
            height: 100px; /* Reduced logo size */
            max-height: 100%;
            width: auto; /* Adjust to maintain aspect ratio */
        }

        .menu-icon {
            display: none; /* Initially hide the menu icon */
            font-size: 1.5rem;
            cursor: pointer;
        }

        .nav-links {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .nav-links li {
            margin: 0 10px;
            position: relative; /* For dropdown positioning */
        }

        .nav-links a {
            text-decoration: none;
            color: white; /* Link color for dark theme */
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Dropdown styles */
        .dropdown {
            display: none; /* Hide dropdown by default */
            position: absolute;
            background-color: black;
            list-style: none;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1; /* Ensure dropdown is above other elements */
        }

        .dropdown li {
            margin: 5px 0;
        }

        /* Show dropdown on hover */
        li:hover .dropdown {
            display: block; /* Show dropdown on hover */
        }

        h2 {
            text-align: center;
            color: #fff; /* Change heading color to white */
            margin-top: 80px; /* Ensure heading is below the navbar */
        }

        /* Form container styles */
        form {
            background: teal; /* Teal background for the form */
            max-width: 400px;
            width: 100%; /* Make form responsive */
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Input field styles */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s;
            background-color: white; /* White background for input fields */
        }

        input::placeholder {
            color: #999; /* Placeholder text color */
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Logout link styling */
        .logout-link {
            margin-top: 10px;
            color: #FF0000; /* Red color for logout */
        }

        @media screen and (min-width: 320px) and (max-width: 767px) {
            form{
                position:relative;
                left: 10px;
            }
            .logo{
                position:absolute;
                top:150px;
                left:150px;
            }
        }

    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <a href="/"><img src="{% static 'NSBMAINLOGO.webp' %}" alt="NSB Logo"></a>
            </div>
            <div class="menu-icon" onclick="toggleMenu()" title="Menu">
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="/">üè† Home</a></li>
                <li>
                    <a href="{% url 'homep' %}">üõçÔ∏è Products</a>
                    <ul class="dropdown">
                    </ul>
                </li>
                <li>

                    <li>  <a href="{% url 'aboutus' %}">üë• About Us</a> </li>

        
                    <li><a href="{% url 'contact' %}">üìß Contact Us</a></li>
                    <ul class="dropdown">
                        <li><a href="/login/">üîê Login</a></li> <!-- Login Link -->
                        <li><a href="/register/">üìù Register</a></li> <!-- Register Link -->
                        <li><a href="/logout/" class="logout-link">üö™ Logout</a></li> <!-- Logout Link -->
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'register' %}">Don't have an account? Register</a>

    {% if messages %}
        <script>
            // Show alerts for messages
            window.onload = function() {
                {% for message in messages %}
                    alert("{{ message }}");
                {% endfor %}
            }
        </script>
    {% endif %}

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>
</html>
